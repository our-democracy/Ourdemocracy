{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block title %}Start a New Support Group{% endblock %}


{% block content %}
<div class="contact-page-wrap">
        <div class="container">
        
            <div class="row  justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"><center>Start a Support Group</center></h3>
                        <form method ="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class = "btn gradient-bg">Create Support Group</button>
                        </form>
                    </div>
                </div>

                </div>
            </div>
        </div>
</div>
{% endblock content %}
